<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <!-- Linking CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<style>
		body {background-image: url("assets/images/whitediamond.png");
		}
	</style>	

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Claudia Castillo</a> 
			<nav>
				<a target="_blank" href="index.html">About</a>
				<a target="_blank" href="portfolio.html">Portfolio</a>	
				<a href="contact.html">Contact</a>
			</nav>
	  	</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>   
			<form id="contact_form">
				<ul>
					<li>	
						<label for="name">Name</label>
						<input id="name" name="name" type="text" placeholder="John Smith" required="required">
					</li>
					<li>	
						<label for="email">Email</label>
						<input id="email" name="email" type="text" placeholder="example@gmail.com" required="required">
					</li>
					<li>	
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>

		</section>
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://github.com/ClaudiaCastillo"> <img alt="Github" src="assets\images\Github.png" class="social"></a>
				<a href="https://www.linkedin.com/in/claudia-castillo-7374a5108"> <img alt="LinkedIn" src="assets\images\Linkedin.png" class="social"></a>
				<a href="https://stackoverflow.com/u/8623941"> <img alt="StackOverflow" src="assets\images\Stackoverflow.png" class="social"></a>
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; 2017 Claudia Castillo
		</div>
	</footer>

</body>
</html>
